<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Register - Kriptografi</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='dist/css/output.css') }}">
</head>
<body class="bg-gradient-to-r from-red-700 via-gray-300 to-blue-700">
    <!-- Toast Notifications -->
    <div id="toast-success" class="hidden fixed top-5 right-5 bg-green-500 text-white p-4 rounded-lg shadow-md" role="alert">
        <strong class="font-bold">Success!</strong>
        <span class="block sm:inline">Account created successfully.</span>
    </div>
    <div id="toast-error" class="hidden fixed top-5 right-5 bg-red-500 text-white p-4 rounded-lg shadow-md" role="alert">
        <strong class="font-bold">Error!</strong>
        <span class="block sm:inline">Failed to create account. Please try again.</span>
    </div>

    <!-- Registration Form -->
    <div class="flex justify-center items-center min-h-screen p-5">
        <div class="bg-white dark:bg-gray-800 shadow-md rounded-lg p-6 w-full max-w-md">
            <h2 class="text-2xl font-bold text-center text-red-700 mb-6">Create Your Account</h2>

            <form id="registerForm" action="{{ url_for('register') }}" method="POST" class="space-y-6">
                <!-- Username -->
                <div>
                    <label for="username" class="block text-sm font-medium text-gray-900 dark:text-white">Username</label>
                    <input type="text" name="username" id="username" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-red-600 focus:border-red-600 block w-full p-2.5 dark:bg-gray-600 dark:border-gray-500 dark:placeholder-gray-400 dark:text-white dark:focus:ring-red-500 dark:focus:border-red-500" placeholder="Your username" required>
                </div>

                <!-- Email -->
                <div>
                    <label for="email" class="block text-sm font-medium text-gray-900 dark:text-white">Email</label>
                    <input type="email" name="email" id="email" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-red-600 focus:border-red-600 block w-full p-2.5 dark:bg-gray-600 dark:border-gray-500 dark:placeholder-gray-400 dark:text-white dark:focus:ring-red-500 dark:focus:border-red-500" placeholder="Your email" required>
                </div>

                <!-- Password -->
                <div>
                    <label for="password" class="block text-sm font-medium text-gray-900 dark:text-white">Password</label>
                    <input type="password" name="password" id="password" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-red-600 focus:border-red-600 block w-full p-2.5 dark:bg-gray-600 dark:border-gray-500 dark:placeholder-gray-400 dark:text-white dark:focus:ring-red-500 dark:focus:border-red-500" placeholder="Your password" required>
                </div>

                <!-- Confirm Password -->
                <div>
                    <label for="confirm_password" class="block text-sm font-medium text-gray-900 dark:text-white">Confirm Password</label>
                    <input type="password" name="confirm_password" id="confirm_password" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-red-600 focus:border-red-600 block w-full p-2.5 dark:bg-gray-600 dark:border-gray-500 dark:placeholder-gray-400 dark:text-white dark:focus:ring-red-500 dark:focus:border-red-500" placeholder="Confirm your password" required>
                </div>

                <!-- Register Button -->
                <div class="flex justify-between items-center">
                    <button type="submit" class="bg-red-700 text-white hover:bg-red-800 rounded-lg text-sm px-5 py-2.5 focus:outline-none focus:ring-4 focus:ring-red-300 dark:focus:ring-red-700">Register</button>
                </div>
            </form>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/flowbite@2.5.2/dist/flowbite.min.js"></script>
    <script>
        const registerForm = document.getElementById('registerForm');
        const toastSuccess = document.getElementById('toast-success');
        const toastError = document.getElementById('toast-error');

        registerForm.addEventListener('submit', function(event) {
            event.preventDefault();  // Mencegah pengiriman form default

            // Contoh logika AJAX untuk melakukan POST request dan menampilkan toast
            fetch(registerForm.action, {
                method: 'POST',
                body: new FormData(registerForm)
            })
            .then(response => {
                if (response.ok) {
                    toastSuccess.classList.remove('hidden');
                    setTimeout(() => {
                        toastSuccess.classList.add('hidden');
                    }, 3000);
                } else {
                    throw new Error('Failed');
                }
            })
            .catch(error => {
                toastError.classList.remove('hidden');
                setTimeout(() => {
                    toastError.classList.add('hidden');
                }, 3000);
            });
        });
    </script>
</body>
</html>
